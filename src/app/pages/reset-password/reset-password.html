<div class="reset-password-container">
  <main class="reset-password-main">
    <div class="reset-password-panel">
      <div class="form-header">
        <span class="form-icon"></span>
        <h3>Restablecer Contraseña</h3>
      </div>
      <form (ngSubmit)="resetPassword()">
        <p class="instruction-text">Ingresa tu correo electrónico registrado y tu nueva contraseña.</p>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="tu@gmail.com" [(ngModel)]="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="new-password">Nueva Contraseña</label>
          <input type="password" id="new-password" placeholder="mínimo 6 caracteres" [(ngModel)]="newPassword" name="newPassword" required>
          <span class="password-toggle-icon"></span>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Nueva Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repite tu nueva contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <span class="password-toggle-icon"></span>
        </div>
        <p *ngIf="passwordMismatchError" class="error-message">Las contraseñas no coinciden.</p>
        <button type="submit" class="btn-submit">Restablecer Contraseña</button>
      </form>
      <div class="form-footer">
        <button class="btn-cancel" routerLink="/login">Cancelar</button>
      </div>
    </div>
  </main>

  <div *ngIf="showSuccessScreen" class="success-overlay">
    <div class="success-message-box">
      <i class="fas fa-check-circle success-icon"></i>
      <h3>¡Contraseña restablecida exitosamente!</h3>
      <button class="btn-go-home" (click)="goToHome()">Volver al Inicio</button>
    </div>
  </div>
</div>
