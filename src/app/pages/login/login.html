<div class="login-container">
  <main class="login-main">
    <div class="welcome-panel">
      <div class="welcome-content">
        <img src="https://em-content.zobj.net/source/apple/354/waving-hand_1f44b.png" alt="Waving hand emoji" class="waving-hand">
        <h2>¡Bienvenido de nuevo!</h2>
        <p>Accede a tu cuenta para descubrir eventos increíbles y conectar con otros estudiantes.</p>
      </div>
    </div>
    <div class="login-form-panel">
      <div class="login-form-container">
        <div class="form-header">
          <span class="form-icon"></span>
          <h3>Iniciar sesión</h3>
        </div>
        <form (ngSubmit)="onSubmitLogin()">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tu@gmail.com" [(ngModel)]="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="showtimeClave" [(ngModel)]="password" name="password" required>
            <span class="password-toggle-icon"></span>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Recordarme</label>
            </div>
            <a routerLink="/reset-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>
        <div class="social-login">
          <p class="separator">o continuar con</p>
          <div class="social-buttons">
            <button class="btn-facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook logo">
              Facebook
            </button>
            <button class="btn-google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google logo">
              Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
