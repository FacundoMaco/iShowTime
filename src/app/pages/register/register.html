<div class="register-container">
  <main class="register-main">
    <div class="welcome-panel">
      <div class="welcome-content">
        <img src="https://em-content.zobj.net/source/apple/354/waving-hand_1f44b.png" alt="Waving hand emoji" class="waving-hand">
        <h2>¡Únete a la comunidad ShowTime!</h2>
        <p>Regístrate para descubrir eventos increíbles y conectar con otros estudiantes.</p>
      </div>
    </div>
    <div class="register-form-panel">
      <div class="register-form-container">
        <div class="form-header">
          <span class="form-icon"></span>
          <h3>Crear cuenta</h3>
        </div>
        <form (ngSubmit)="onSubmitRegister()">
          <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" [(ngModel)]="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tu@gmail.com" [(ngModel)]="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="mínimo 6 caracteres" [(ngModel)]="password" name="password" required>
            <span class="password-toggle-icon"></span>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Repite tu contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <span class="password-toggle-icon"></span>
          </div>
          <p *ngIf="passwordMismatchError" class="error-message">Las contraseñas no coinciden.</p>
          <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <div class="social-register">
          <p class="separator">o regístrate con</p>
          <div class="social-buttons">
            <button class="btn-facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook logo">
              Facebook
            </button>
            <button class="btn-google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google logo">
              Google
            </button>
          </div>
        </div>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </main>
</div>
