<header class="site-header">
    <div class="logo-container">
        <a routerLink="/">
            <span class="logo-circle">ST</span>
            <span class="logo-text">ShowTime</span>
        </a>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a routerLink="/events">Eventos</a></li>
            <li><a routerLink="/about">Nosotros</a></li>
            <li><a routerLink="/my-events">Mis Eventos</a></li>
        </ul>
    </nav>
    <div class="auth-section">
        <div class="auth-buttons" *ngIf="!(isLoggedIn$ | async)">
            <button class="login-btn" routerLink="/login">Iniciar sesión</button>
            <button class="register-btn" routerLink="/register">Crear Cuenta</button>
        </div>
        <div class="logged-in-controls" *ngIf="isLoggedIn$ | async">
            <i class="fas fa-user-circle user-icon"></i>
            <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
        </div>
    </div>
</header>

<router-outlet></router-outlet>

<footer class="site-footer-bottom">
    <div class="footer-links">
        <h3>Enlaces rápidos</h3>
        <ul>
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Código de ética</a></li>
        </ul>
    </div>
    <div class="social-media">
        <h3>Síguenos en redes</h3>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="contact-info">
        <h3>Contacto</h3>
        <p>info&#64;showtime.com</p>
        <p>2025 ShowTime - Todos los derechos reservados</p>
        <p><a href="#">Libro de reclamaciones</a></p>
    </div>
</footer>
